name: Sync Fork with Upstream

on:
  schedule:
    # Run daily at 2 AM UTC (3 AM BST in summer, 2 AM GMT in winter)
    - cron: '0 2 * * *'
  workflow_dispatch:
    inputs:
      action:
        description: 'Action to perform'
        required: false
        default: 'sync'
        type: choice
        options:
        - sync
        - dry-run
        - force-sync

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout fork
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0  # Full history for better merge handling

      - name: Configure Git
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: Check if upstream has new commits
        id: check
        run: |
          # Add upstream remote
          git remote add upstream https://github.com/TypingMind/typingmind.git
          git fetch upstream main
          
          # Check if we're behind
          BEHIND=$(git rev-list --count HEAD..upstream/main)
          echo "commits_behind=$BEHIND" >> $GITHUB_OUTPUT
          
          if [ "$BEHIND" -gt 0 ]; then
            echo "Fork is $BEHIND commits behind upstream"
            echo "needs_sync=true" >> $GITHUB_OUTPUT
          else
            echo "Fork is up to date"
            echo "needs_sync=false" >> $GITHUB_OUTPUT
          fi

      - name: Show what would be synced (dry-run)
        if: github.event.inputs.action == 'dry-run'
        run: |
          if [ "${{ steps.check.outputs.needs_sync }}" = "true" ]; then
            echo "ğŸ” DRY RUN: Would sync ${{ steps.check.outputs.commits_behind }} commits"
            echo "ğŸ“ Commits that would be pulled:"
            git log --oneline upstream/main ^HEAD
          else
            echo "âœ¨ Fork is already up to date - nothing to sync"
          fi

      - name: Sync with upstream (normal sync)
        if: (steps.check.outputs.needs_sync == 'true' && github.event.inputs.action != 'dry-run') || github.event.inputs.action == 'force-sync'
        run: |
          if [ "${{ github.event.inputs.action }}" = "force-sync" ]; then
            echo "ğŸ”„ FORCE SYNC: Syncing regardless of status"
          else
            echo "ğŸ”„ SYNC: Syncing ${{ steps.check.outputs.commits_behind }} commits"
          fi
          
          # Use GitHub CLI for the sync - most robust approach
          gh repo sync ${{ github.repository }} --source TypingMind/typingmind
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Verify sync completed
        if: (steps.check.outputs.needs_sync == 'true' && github.event.inputs.action != 'dry-run') || github.event.inputs.action == 'force-sync'
        run: |
          git fetch origin main
          git fetch upstream main
          BEHIND_AFTER=$(git rev-list --count HEAD..upstream/main)
          if [ "$BEHIND_AFTER" -eq 0 ]; then
            echo "âœ… Sync completed successfully"
          else
            echo "âŒ Sync may have failed - still $BEHIND_AFTER commits behind"
            exit 1
          fi

      - name: Summary
        run: |
          case "${{ github.event.inputs.action }}" in
            "dry-run")
              if [ "${{ steps.check.outputs.needs_sync }}" = "true" ]; then
                echo "ğŸ“‹ Dry run completed - ${{ steps.check.outputs.commits_behind }} commits would be synced"
              else
                echo "âœ¨ Fork is already up to date"
              fi
              ;;
            "force-sync")
              echo "ğŸ’ª Force sync completed"
              ;;
            *)
              if [ "${{ steps.check.outputs.needs_sync }}" = "true" ]; then
                echo "ğŸ”„ Synced ${{ steps.check.outputs.commits_behind }} commits from upstream"
              else
                echo "âœ¨ Fork is already up to date - no sync needed"
              fi
              ;;
          esac